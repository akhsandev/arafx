<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Permintaan Maaf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .message {
      font-size: 1.3rem;
      margin: 1rem 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .message.visible {
      opacity: 1;
    }

    .glow {
      font-weight: 600;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc, 0 0 30px #ff33cc;
    }

    .choice-box {
      display: none;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      position: relative;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #yesBtn {
      animation: shake 0.7s infinite alternate;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
      100% { transform: rotate(-1deg); }
    }

    #tapToStart {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div id="messages">
    <div class="message glow">Halo Andi Tenri & Andi Fiona</div>
    <div class="message">Dari hati yang terdalam, aku mohon maaf...</div>
    <div class="message">Jika ada kata, sikap, atau tindakan yang melukai...</div>
    <div class="message">Tak ada niat ingin membuat kecewa...</div>
    <div class="message glow">Kalian sangat berarti, lebih dari yang bisa kuungkapkan...</div>
    <div class="message glow">Maafkanmi Pak Akhsan di....</div>
  </div>

  <div class="choice-box" id="buttons">
    <button class="btn" id="yesBtn" onclick="alert('Terima kasih! ðŸ¥¹â¤ï¸')">Saya Memaafkan Pak Akhsan</button>
    <button class="btn" id="noBtn">Saya Tidak Memaafkan</button>
  </div>

  <div id="tapToStart" class="glow">ðŸ”Š Ketuk di mana saja untuk mulai</div>

  <audio id="bgm" src="https://www.bensound.com/bensound-music/bensound-love.mp3" loop></audio>

  <script>
    const audio = document.getElementById('bgm');
    const messages = document.querySelectorAll('.message');
    const tapToStart = document.getElementById('tapToStart');
    const buttons = document.getElementById('buttons');
    const noBtn = document.getElementById('noBtn');

    const start = () => {
      tapToStart.style.display = 'none';
      audio.play().catch(err => console.log("Autoplay gagal"));

      let delay = 0;
      messages.forEach((msg, i) => {
        setTimeout(() => {
          msg.classList.add('visible');
        }, delay);
        delay += 2500;
      });

      setTimeout(() => {
        buttons.style.display = 'flex';
      }, delay);
    };

    document.body.addEventListener('click', start, { once: true });
    document.body.addEventListener('touchstart', start, { once: true });

    // Tombol menghindar
    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.position = 'absolute';
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton);
    noBtn.addEventListener('click', moveButton);

    // Partikel
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() - 0.5,
        speedY: Math.random() - 0.5,
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
</body>
</html>
