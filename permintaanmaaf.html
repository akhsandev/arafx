<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Permintaan Maaf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      margin-bottom: 2rem;
      max-width: 600px;
      width: 90%;
    }

    .message {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .glow {
      font-weight: 600;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc, 0 0 30px #ff33cc;
    }

    .choice-box {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #noBtn {
      animation: shake 0.7s infinite alternate;
      position: relative;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message glow">Halo Andi Tenri & Andi Fiona</div>
    <div class="message">Dari hati yang terdalam, aku mohon maaf...</div>
    <div class="message">Jika ada kata, sikap, atau tindakan yang melukai...</div>
    <div class="message">Tak ada niat selain ingin menjaga persahabatan kita...</div>
    <div class="message glow">Kalian sangat berarti, lebih dari yang bisa kuungkapkan...</div>
  </div>

  <div class="choice-box">
    <button class="btn" onclick="alert('Terima kasih! 🥹❤️')">Saya Memaafkan Pak Akhsan</button>
    <button class="btn" id="noBtn">Saya Tidak Memaafkan</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.position = 'absolute';
    }

    // Event untuk desktop dan mobile
    noBtn.addEventListener('mouseover', moveButton);   // PC
    noBtn.addEventListener('touchstart', moveButton);  // HP
    noBtn.addEventListener('click', moveButton);       // fallback
  </script>
</body>
</html>
