<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hardware Sort Master</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (via CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            touch-action: none; /* Mencegah pull-to-refresh di mobile saat drag */
            overflow: hidden; /* Mencegah scroll body */
            user-select: none; /* Mencegah seleksi teks */
            -webkit-user-select: none;
        }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col relative overflow-hidden">

    <!-- Background Effects -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-800 via-slate-950 to-black z-0"></div>
    <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 z-50 shadow-[0_0_20px_rgba(168,85,247,0.5)]"></div>

    <!-- UI: Header -->
    <div class="relative z-10 px-4 py-3 flex justify-between items-center bg-slate-900/80 backdrop-blur-md border-b border-white/10 shrink-0">
        <div>
            <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                Hardware Sort
            </h1>
            <p class="text-xs text-slate-400">Drag item ke kotak yang sesuai!</p>
        </div>
        <div class="flex items-center gap-4">
            <div class="bg-slate-800 px-3 py-1 rounded-full border border-white/10 flex items-center">
                <span class="text-xs text-slate-400 mr-2">SCORE</span>
                <span id="score-display" class="font-mono text-xl text-yellow-400 font-bold">0</span>
            </div>
            <button onclick="startGame()" class="p-2 hover:bg-slate-700 rounded-full transition text-white">
                <i data-lucide="refresh-ccw" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- UI: Drop Zones (Categories) -->
    <div id="zones-container" class="relative z-10 p-2 md:p-4 grid grid-cols-2 md:grid-cols-4 gap-2 md:gap-4 shrink-0">
        <!-- Zones will be injected here by JS -->
    </div>

    <!-- UI: Item Bank (Draggables) -->
    <div class="relative z-10 flex-1 bg-slate-950/50 border-t border-white/10 backdrop-blur-sm flex flex-col p-4 overflow-hidden">
        <h3 id="pool-status" class="text-xs uppercase tracking-widest text-slate-500 mb-3 font-bold text-center">
            Loading...
        </h3>
        
        <div id="items-container" class="flex-1 overflow-y-auto pb-20 custom-scroll">
            <div id="items-grid" class="flex flex-wrap justify-center gap-3">
                <!-- Items will be injected here by JS -->
            </div>
        </div>
    </div>

    <!-- UI: Overlays -->
    
    <!-- Start Screen -->
    <div id="start-screen" class="absolute inset-0 z-50 bg-slate-900/95 flex flex-col items-center justify-center text-center p-6 backdrop-blur-md transition-opacity duration-500">
        <i data-lucide="layers" class="w-16 h-16 text-blue-500 mb-6 animate-pulse"></i>
        <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2 tracking-tight">
            HARDWARE <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">MASTER</span>
        </h1>
        <p class="text-slate-300 max-w-md mb-8 leading-relaxed">
            Kelompokkan perangkat keras komputer ke dalam: <br/>
            <span class="text-blue-400 font-bold">Input, Process, Output, & Storage</span>
        </p>
        <button onclick="startGame()" class="px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-full font-bold text-lg shadow-lg shadow-blue-500/30 transition hover:scale-105 flex items-center gap-2">
            <i data-lucide="play" class="w-5 h-5"></i> MULAI GAME
        </button>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="hidden absolute inset-0 z-50 bg-slate-900/95 flex flex-col items-center justify-center text-center p-6 backdrop-blur-md">
        <i data-lucide="trophy" class="w-20 h-20 text-yellow-400 mb-6 animate-bounce"></i>
        <h2 class="text-4xl font-bold text-white mb-2">LUAR BIASA!</h2>
        <p class="text-slate-300 mb-6 text-xl">
            Semua hardware berhasil diidentifikasi.<br/>
            Skor Akhir: <span id="final-score" class="text-yellow-400 font-mono font-bold">0</span>
        </p>
        <button onclick="startGame()" class="px-8 py-3 bg-white text-slate-900 hover:bg-slate-200 rounded-full font-bold text-lg shadow-xl transition flex items-center gap-2">
            <i data-lucide="refresh-ccw" class="w-5 h-5"></i> MAIN LAGI
        </button>
    </div>

    <!-- Drag Proxy (The element that follows cursor) -->
    <div id="drag-proxy" class="hidden fixed pointer-events-none z-[100] w-24 h-24 bg-blue-600/90 rounded-xl shadow-[0_0_30px_rgba(37,99,235,0.5)] flex flex-col items-center justify-center backdrop-blur-sm border-2 border-white/50 transform -translate-x-1/2 -translate-y-1/2 rotate-6">
        <div id="proxy-icon" class="text-white scale-125 mb-1"></div>
        <span id="proxy-text" class="text-xs font-bold text-white shadow-black drop-shadow-md"></span>
    </div>

    <!-- Feedback Toast -->
    <div id="toast" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[200] px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 transition-all duration-300 scale-0 opacity-0">
        <div id="toast-icon"></div>
        <span id="toast-message" class="font-bold text-lg text-white"></span>
    </div>

    <script>
        // --- DATA & STATE ---
        const CATEGORIES = [
            { id: "input", label: "INPUT", color: "from-blue-500 to-cyan-400", border: "border-blue-500", bg: "bg-blue-900/20", icon: "keyboard" },
            { id: "process", label: "PROCESS", color: "from-purple-500 to-fuchsia-400", border: "border-purple-500", bg: "bg-purple-900/20", icon: "cpu" },
            { id: "output", label: "OUTPUT", color: "from-green-500 to-emerald-400", border: "border-green-500", bg: "bg-green-900/20", icon: "monitor" },
            { id: "storage", label: "STORAGE", color: "from-orange-500 to-amber-400", border: "border-orange-500", bg: "bg-orange-900/20", icon: "hard-drive" },
        ];

        const RAW_GAME_DATA = [
            { id: 1, name: "Keyboard", type: "input", icon: "keyboard" },
            { id: 2, name: "Monitor", type: "output", icon: "monitor" },
            { id: 3, name: "CPU", type: "process", icon: "cpu" },
            { id: 4, name: "Hard Disk", type: "storage", icon: "hard-drive" },
            { id: 5, name: "Mouse", type: "input", icon: "mouse" },
            { id: 6, name: "Printer", type: "output", icon: "printer" },
            { id: 7, name: "SSD", type: "storage", icon: "save" },
            { id: 8, name: "Microphone", type: "input", icon: "mic" },
            { id: 9, name: "Speaker", type: "output", icon: "speaker" },
            { id: 10, name: "Webcam", type: "input", icon: "camera" },
            { id: 11, name: "RAM", type: "storage", icon: "layers" },
            { id: 12, name: "VGA Card", type: "process", icon: "brain" },
        ];

        let state = {
            items: [],
            score: 0,
            isPlaying: false,
            draggedItem: null
        };

        // --- AUDIO SYSTEM (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            } else if (type === 'pop') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'win') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.2);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 1);
                osc.start(now);
                osc.stop(now + 1);
            }
        }

        // --- DOM ELEMENTS ---
        const zonesContainer = document.getElementById('zones-container');
        const itemsGrid = document.getElementById('items-grid');
        const scoreDisplay = document.getElementById('score-display');
        const poolStatus = document.getElementById('pool-status');
        const startScreen = document.getElementById('start-screen');
        const winScreen = document.getElementById('win-screen');
        const finalScore = document.getElementById('final-score');
        const dragProxy = document.getElementById('drag-proxy');
        const toast = document.getElementById('toast');

        // --- INIT ---
        function init() {
            renderZones();
            // Start screen is visible by default
            lucide.createIcons();
        }

        function startGame() {
            state.score = 0;
            state.items = [...RAW_GAME_DATA].sort(() => Math.random() - 0.5);
            state.isPlaying = true;
            state.draggedItem = null;

            scoreDisplay.textContent = '0';
            startScreen.classList.add('hidden');
            winScreen.classList.add('hidden');
            
            playSound('win'); // Start sound
            renderItems();
        }

        // --- RENDERERS ---
        function renderZones() {
            zonesContainer.innerHTML = CATEGORIES.map(cat => `
                <div class="drop-zone relative h-32 md:h-40 rounded-xl border-2 border-dashed ${cat.border} ${cat.bg} flex flex-col items-center justify-center gap-2 overflow-hidden group transition-all duration-300" data-type="${cat.id}">
                    <div class="absolute inset-0 opacity-0 group-hover:opacity-20 bg-gradient-to-b ${cat.color} transition-opacity pointer-events-none"></div>
                    <div class="p-3 rounded-full bg-gradient-to-br ${cat.color} shadow-lg z-10 pointer-events-none">
                        <i data-lucide="${cat.icon}" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="font-bold tracking-widest text-sm z-10 text-white/90 pointer-events-none">${cat.label}</span>
                </div>
            `).join('');
        }

        function renderItems() {
            poolStatus.textContent = `Available Hardware Pool (${state.items.length} items left)`;
            
            if (state.items.length === 0) {
                handleWin();
                return;
            }

            itemsGrid.innerHTML = state.items.map(item => `
                <div class="draggable-item w-24 h-24 md:w-28 md:h-28 rounded-xl flex flex-col items-center justify-center gap-2 bg-gradient-to-b from-slate-700 to-slate-800 border border-slate-600 shadow-md cursor-grab active:cursor-grabbing hover:border-blue-400 hover:-translate-y-1 transition-all touch-none" 
                     data-id="${item.id}"
                     onmousedown="handleDragStart(event, ${item.id})"
                     ontouchstart="handleDragStart(event, ${item.id})">
                    <div class="text-blue-300 pointer-events-none">
                        <i data-lucide="${item.icon}" class="w-8 h-8"></i>
                    </div>
                    <span class="text-[10px] md:text-xs font-medium text-center px-1 leading-tight text-slate-200 pointer-events-none">
                        ${item.name}
                    </span>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // --- DRAG & DROP LOGIC ---
        let dragOffset = { x: 0, y: 0 };
        let activeElement = null;

        function handleDragStart(e, id) {
            if (!state.isPlaying) return;
            e.preventDefault(); // Prevent scrolling on touch
            
            const item = state.items.find(i => i.id === id);
            if (!item) return;

            state.draggedItem = item;
            activeElement = e.currentTarget;
            
            // Get pointer position
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            // Setup Proxy
            dragProxy.classList.remove('hidden');
            const iconHTML = activeElement.querySelector('.text-blue-300').innerHTML;
            document.getElementById('proxy-icon').innerHTML = iconHTML;
            document.getElementById('proxy-text').textContent = item.name;
            
            updateProxyPosition(clientX, clientY);

            // Hide original slightly
            activeElement.style.opacity = '0.3';
            playSound('pop');

            // Global Listeners
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('touchmove', handleDragMove, { passive: false });
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchend', handleDragEnd);
        }

        function handleDragMove(e) {
            if (!state.draggedItem) return;
            e.preventDefault(); // Critical for touch

            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            updateProxyPosition(clientX, clientY);
        }

        function updateProxyPosition(x, y) {
            dragProxy.style.left = x + 'px';
            dragProxy.style.top = y + 'px';
        }

        function handleDragEnd(e) {
            if (!state.draggedItem) return;

            // Get pointer position (for touch, we need changedTouches)
            const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
            const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

            // Check collision with zones
            let droppedZone = null;
            const zones = document.querySelectorAll('.drop-zone');
            
            zones.forEach(zone => {
                const rect = zone.getBoundingClientRect();
                if (clientX >= rect.left && clientX <= rect.right && 
                    clientY >= rect.top && clientY <= rect.bottom) {
                    droppedZone = zone.dataset.type;
                }
            });

            if (droppedZone) {
                if (state.draggedItem.type === droppedZone) {
                    // Success
                    state.score += 100;
                    scoreDisplay.textContent = state.score;
                    state.items = state.items.filter(i => i.id !== state.draggedItem.id);
                    showToast(true, `Benar! Itu ${droppedZone.toUpperCase()}`);
                    playSound('correct');
                    renderItems(); // Re-render grid
                } else {
                    // Fail
                    showToast(false, "Ups! Salah Kotak!");
                    playSound('wrong');
                    if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                    activeElement.style.opacity = '1'; // Restore opacity
                }
            } else {
                // Dropped nowhere
                activeElement.style.opacity = '1';
            }

            // Cleanup
            dragProxy.classList.add('hidden');
            state.draggedItem = null;
            activeElement = null;
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchend', handleDragEnd);
        }

        // --- FEEDBACK & WIN ---
        function showToast(isSuccess, msg) {
            toast.className = `fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[200] px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 transition-all duration-300 ${isSuccess ? 'bg-green-500' : 'bg-red-500'}`;
            
            const iconHtml = isSuccess ? '<i data-lucide="check-circle" class="text-white"></i>' : '<i data-lucide="x-circle" class="text-white"></i>';
            document.getElementById('toast-icon').innerHTML = iconHtml;
            document.getElementById('toast-message').textContent = msg;
            
            lucide.createIcons();

            toast.classList.remove('hidden', 'scale-0', 'opacity-0');
            toast.classList.add('scale-100', 'opacity-100', 'animate-bounce');

            setTimeout(() => {
                toast.classList.remove('scale-100', 'opacity-100', 'animate-bounce');
                toast.classList.add('scale-0', 'opacity-0');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 1000);
        }

        function handleWin() {
            state.isPlaying = false;
            finalScore.textContent = state.score;
            playSound('win');
            setTimeout(() => {
                winScreen.classList.remove('hidden');
                lucide.createIcons(); // Refresh icons in win screen
            }, 500);
        }

        // Run Init
        init();

    </script>
</body>
</html>
