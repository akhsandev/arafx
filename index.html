        }

        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('student-table-body');
            
            // Fungsi untuk membuat baris tabel
            students.forEach(student => {
                const row = document.createElement('tr');
                // Alternating row colors for better readability
                row.className = student.NO % 2 === 0 ? 'bg-white hover:bg-indigo-50 transition duration-150' : 'bg-gray-50 hover:bg-indigo-50 transition duration-150';

                // Kolom NO
                const cellNo = document.createElement('td');
                cellNo.className = 'px-3 py-3 whitespace-nowrap text-sm font-medium text-gray-900';
                cellNo.textContent = student.NO;

                // Kolom NAMA
                const cellName = document.createElement('td');
                cellName.className = 'px-6 py-3 whitespace-nowrap text-sm font-semibold text-gray-900 table-cell-name';
                cellName.textContent = student.NAMA;

                // Kolom KELAS
                const cellClass = document.createElement('td');
                cellClass.className = 'px-6 py-3 whitespace-nowrap text-sm text-gray-700';
                cellClass.textContent = student.KELAS;
                
                // Kolom TAUTAN
                const cellLink = document.createElement('td');
                cellLink.className = 'px-6 py-3 whitespace-nowrap text-sm font-medium';

                const linkElement = document.createElement('a');
                linkElement.href = student.TAUTAN;
                linkElement.target = '_blank'; // Membuka di tab baru
                linkElement.textContent = 'Buka Form Wajib';
                linkElement.className = 'link-button inline-flex items-center px-4 py-2 border border-transparent text-sm font-bold rounded-full text-white bg-indigo-500 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-md';
                
                cellLink.appendChild(linkElement);

                row.appendChild(cellNo);
                row.appendChild(cellName);
                row.appendChild(cellClass);
                row.appendChild(cellLink);
                
                tableBody.appendChild(row);
            });
        });
    </script>
