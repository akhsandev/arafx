<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Simulator Pro - Ultra Interactive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f9d423;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
        }

        canvas { display: block; }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.7);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .level-badge {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
        }

        input[type=range] {
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            border: 2px solid white;
        }

        #data-overlay { pointer-events: none; }
        .interactive { pointer-events: auto; }

        .achievement-toast {
            position: fixed;
            top: 20px;
            right: -400px;
            transition: right 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .achievement-toast.show { right: 20px; }

        .play-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .play-btn:active { scale: 0.9; }
        
        /* Pulse for glowing effect */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary); }
            100% { box-shadow: 0 0 5px var(--primary); }
        }
        .active-glow { animation: pulse-glow 2s infinite; }
    </style>
</head>
<body>

    <!-- Achievement Toast -->
    <div id="toast" class="achievement-toast glass p-5 rounded-2xl flex items-center gap-5 z-50 w-80">
        <div class="h-14 w-14 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center text-3xl shadow-lg">âš¡</div>
        <div>
            <div class="text-[10px] font-black text-yellow-400 uppercase tracking-tighter">Achievement Unlocked!</div>
            <div id="toast-msg" class="text-sm font-bold text-white">Solar Architect</div>
        </div>
    </div>

    <!-- UI Overlay -->
    <div id="data-overlay" class="fixed inset-0 flex flex-col justify-between p-6 z-10 text-white">
        
        <!-- HEADER -->
        <div class="flex justify-between items-start">
            <div class="flex flex-col gap-4">
                <div class="glass p-5 rounded-3xl interactive border-l-4 border-l-cyan-400">
                    <h1 class="text-2xl font-extrabold tracking-tighter neon-text">SOLAR<span class="text-cyan-400 font-light">VISUALS</span></h1>
                    
                    <div class="mt-4 flex items-center gap-4">
                        <div class="level-badge h-12 w-12 rounded-xl flex flex-col items-center justify-center font-black shadow-lg">
                            <span class="text-[8px] opacity-70">LVL</span>
                            <span id="level-txt">1</span>
                        </div>
                        <div class="w-40">
                            <div class="flex justify-between text-[10px] font-bold uppercase mb-1.5 tracking-widest text-cyan-300">
                                <span>Optimization XP</span>
                                <span id="xp-txt">0 / 1000</span>
                            </div>
                            <div class="h-2.5 bg-white/5 rounded-full p-[2px]">
                                <div id="xp-bar" class="h-full bg-gradient-to-r from-blue-500 to-cyan-300 rounded-full transition-all duration-700" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass p-4 rounded-2xl hidden md:flex items-center gap-4">
                    <div class="h-10 w-10 bg-green-500/20 rounded-lg flex items-center justify-center text-green-400">ðŸ”‹</div>
                    <div>
                        <div class="text-[10px] font-bold uppercase opacity-50">Collected Energy</div>
                        <div class="text-xl font-mono font-bold text-green-400"><span id="total-energy">0.00</span> <span class="text-xs">kWh</span></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col gap-3 items-end">
                <div class="glass p-4 rounded-2xl text-right border-r-4 border-r-yellow-400">
                    <div id="time-display" class="text-2xl font-black font-mono">12:00 PM</div>
                    <div id="sun-status" class="text-[10px] text-yellow-400 font-black uppercase tracking-widest tracking-tighter">Penyinaran Aktif</div>
                </div>
                
                <div class="glass p-5 rounded-2xl w-56 text-center">
                    <div class="text-[10px] font-bold uppercase opacity-50 mb-3 tracking-widest">Live Efficiency</div>
                    <div id="efficiency-val" class="text-5xl font-black text-white mb-2 italic">0%</div>
                    <div class="h-1.5 bg-white/5 rounded-full overflow-hidden">
                        <div id="efficiency-bar" class="h-full bg-gradient-to-r from-red-500 via-yellow-400 to-green-500 transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ANALYTICS PANEL -->
        <div class="flex items-center">
            <div class="glass p-5 rounded-3xl interactive w-72 transform hover:scale-105 transition-transform">
                <div class="flex items-center gap-2 mb-4">
                    <div class="h-2 w-2 rounded-full bg-cyan-400 animate-ping"></div>
                    <h3 class="text-xs font-black uppercase tracking-[0.2em]">Data Analysis</h3>
                </div>
                <div class="h-44">
                    <canvas id="productionChart"></canvas>
                </div>
            </div>
        </div>

        <!-- CONTROLS & PLAYBAR -->
        <div class="flex flex-col items-center gap-6">
            <!-- Time Control Bar -->
            <div class="glass px-6 py-3 rounded-full interactive flex items-center gap-6 border border-white/10 shadow-2xl">
                <button id="play-pause-btn" class="play-btn h-12 w-12 rounded-full bg-cyan-500 flex items-center justify-center text-white shadow-lg active-glow">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                
                <div class="w-64 space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-black uppercase tracking-tighter text-yellow-400">Time Timeline</label>
                        <span id="time-label" class="bg-yellow-500/20 text-yellow-300 px-2 py-0.5 rounded text-[10px] font-bold">12:00</span>
                    </div>
                    <input type="range" id="time-range" min="0" max="23.9" step="0.01" value="12" class="w-full">
                </div>
            </div>

            <!-- Configuration Grid -->
            <div class="glass p-8 rounded-[40px] interactive w-full max-w-5xl border-b-4 border-b-cyan-500">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-black uppercase tracking-tighter text-cyan-400">Panel Azimuth</label>
                            <span id="azimuth-label" class="bg-cyan-500/20 text-cyan-300 px-2 py-0.5 rounded text-[10px] font-bold">180Â°</span>
                        </div>
                        <input type="range" id="azimuth-range" min="0" max="360" value="180" class="w-full">
                    </div>

                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-black uppercase tracking-tighter text-purple-400">Tilt Elevation</label>
                            <span id="tilt-label" class="bg-purple-500/20 text-purple-300 px-2 py-0.5 rounded text-[10px] font-bold">30Â°</span>
                        </div>
                        <input type="range" id="tilt-range" min="0" max="90" value="30" class="w-full">
                    </div>

                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-black uppercase tracking-tighter text-green-400">Geo Latitude</label>
                            <span id="lat-label" class="bg-green-500/20 text-green-300 px-2 py-0.5 rounded text-[10px] font-bold">0Â°</span>
                        </div>
                        <input type="range" id="lat-range" min="-90" max="90" value="0" class="w-full">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CORE STATE ---
        let scene, camera, renderer, controls, sun, sunLight, solarPanel, sky, stars, particleSystem, ground;
        let chart;
        
        const state = {
            azimuth: 180, tilt: 30, latitude: 0, time: 12, efficiency: 0,
            xp: 0, level: 1, totalEnergy: 0,
            isPlaying: false,
            timeSpeed: 0.015, // Sedikit diperlambat untuk kejelasan edukasi
            achievements: { master: false, night: false }
        };

        // --- INITIALIZATION ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(15, 12, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 1.5; // Mengizinkan melihat sedikit ke bawah ground
            controls.minDistance = 5;
            controls.maxDistance = 50;

            setupLights();
            setupWorld();
            setupStars();
            setupSolarPanel();
            setupParticles();
            initChart();
            setupDOMEvents();
            
            animate();
            updateSimulation();
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            sunLight = new THREE.DirectionalLight(0xffffff, 2);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);
            
            const fill = new THREE.PointLight(0x4facfe, 0.5);
            fill.position.set(-10, 5, -10);
            scene.add(fill);
        }

        function setupWorld() {
            // Ground dengan transparansi agar matahari terlihat saat malam (di bawah ground)
            const groundGeom = new THREE.CircleGeometry(100, 64);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: 0x0a0a0f, 
                roughness: 0.8,
                transparent: true,
                opacity: 0.75 // Sedikit transparan
            });
            ground = new THREE.Mesh(groundGeom, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            const grid = new THREE.GridHelper(100, 50, 0x1e293b, 0x0f172a);
            grid.position.y = 0.01;
            scene.add(grid);

            const skyGeom = new THREE.SphereGeometry(1000, 32, 32);
            const skyMat = new THREE.MeshBasicMaterial({ color: 0x0ea5e9, side: THREE.BackSide });
            sky = new THREE.Mesh(skyGeom, skyMat);
            scene.add(sky);

            const sunGeom = new THREE.SphereGeometry(2, 32, 32);
            const sunMat = new THREE.MeshBasicMaterial({ color: 0xfff9c4 });
            sun = new THREE.Mesh(sunGeom, sunMat);
            scene.add(sun);
            
            const halo = new THREE.Mesh(
                new THREE.SphereGeometry(3.5, 32, 32),
                new THREE.MeshBasicMaterial({ color: 0xf9d423, transparent: true, opacity: 0.2, side: THREE.BackSide })
            );
            sun.add(halo);
        }

        function setupStars() {
            const starGeom = new THREE.BufferGeometry();
            const starCount = 3000;
            const pos = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount * 3; i++) {
                pos[i] = (Math.random() - 0.5) * 1500;
            }
            starGeom.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1.5, transparent: true, opacity: 0 });
            stars = new THREE.Points(starGeom, starMat);
            scene.add(stars);
        }

        function setupSolarPanel() {
            solarPanel = new THREE.Group();

            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(6.2, 0.3, 3.7),
                new THREE.MeshPhysicalMaterial({ color: 0x1e293b, metalness: 0.9, roughness: 0.1 })
            );
            frame.castShadow = true;
            solarPanel.add(frame);

            const cells = new THREE.Mesh(
                new THREE.PlaneGeometry(6, 3.5),
                new THREE.MeshPhysicalMaterial({ 
                    color: 0x000000, 
                    metalness: 1, 
                    roughness: 0.05,
                    emissive: 0x00f2fe,
                    emissiveIntensity: 0,
                    reflectivity: 1,
                    clearcoat: 1
                })
            );
            cells.rotation.x = -Math.PI / 2;
            cells.position.y = 0.2;
            solarPanel.add(cells);

            const pole = new THREE.Mesh(
                new THREE.CylinderGeometry(0.2, 0.3, 2),
                new THREE.MeshStandardMaterial({ color: 0x334155 })
            );
            pole.position.y = -1;
            
            const group = new THREE.Group();
            group.add(solarPanel);
            group.add(pole);
            scene.add(group);
        }

        function setupParticles() {
            const particleGeom = new THREE.BufferGeometry();
            const count = 120; // Mengurangi sedikit count untuk performa & estetika
            const pos = new Float32Array(count * 3);
            
            particleGeom.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ 
                color: 0xf9d423, 
                size: 0.35, 
                transparent: true, 
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            particleSystem = new THREE.Points(particleGeom, mat);
            particleSystem.visible = false;
            scene.add(particleSystem);
        }

        function initChart() {
            const ctx = document.getElementById('productionChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 150);
            gradient.addColorStop(0, 'rgba(0, 242, 254, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 242, 254, 0)');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [{
                        data: new Array(24).fill(0),
                        borderColor: '#00f2fe',
                        backgroundColor: gradient,
                        fill: true,
                        tension: 0.4,
                        borderWidth: 3,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { display: false, min: 0, max: 1.1 },
                        x: {
                            ticks: { color: 'rgba(255,255,255,0.3)', maxTicksLimit: 6, font: { size: 9, weight: 'bold' } },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        // --- CORE LOGIC ---

        function calculateEfficiency(time, azimuth, tilt, latitude) {
            if (time < 6 || time > 18) return 0;
            const angle = Math.PI * (time - 6) / 12;
            const latRad = THREE.MathUtils.degToRad(latitude);
            const sunPos = new THREE.Vector3(-Math.cos(angle), Math.sin(angle)*Math.cos(latRad), Math.sin(angle)*Math.sin(latRad)).normalize();
            
            const panelRot = new THREE.Euler(0, THREE.MathUtils.degToRad(azimuth), THREE.MathUtils.degToRad(tilt), 'YXZ');
            const panelNormal = new THREE.Vector3(0, 1, 0).applyEuler(panelRot);
            
            return Math.max(0, panelNormal.dot(sunPos));
        }

        function updateSimulation() {
            solarPanel.rotation.set(0, 0, 0);
            solarPanel.rotation.y = THREE.MathUtils.degToRad(state.azimuth);
            solarPanel.rotation.z = THREE.MathUtils.degToRad(state.tilt);

            const angle = Math.PI * (state.time - 6) / 12;
            const latRad = THREE.MathUtils.degToRad(state.latitude);
            const radius = 60;
            
            // Posisi matahari tetap berputar penuh 24 jam
            sun.position.set(-Math.cos(angle)*radius, Math.sin(angle)*radius*Math.cos(latRad), Math.sin(angle)*radius*Math.sin(latRad));
            sunLight.position.copy(sun.position);
            
            state.efficiency = calculateEfficiency(state.time, state.azimuth, state.tilt, state.latitude);

            updateAtmosphere(state.time);

            if (state.efficiency > 0.01) {
                state.xp += state.efficiency * 2;
                state.totalEnergy += state.efficiency * 0.02;
                if (state.xp >= state.level * 1000) {
                    state.level++; state.xp = 0;
                    showToast(`Promosi ke Level ${state.level}!`);
                }
            }

            updateUI();
            updateChart();
            checkAchievements();
        }

        function updateAtmosphere(time) {
            let skyCol = new THREE.Color();
            let sunInt = 0, starOp = 0;

            if (time < 5 || time > 19) { 
                skyCol.setHex(0x020617); sunInt = 0; starOp = 1;
                ground.material.opacity = 0.4; // Lebih transparan saat malam agar matahari bawah terlihat jelas
            } else if (time < 7 || time > 17) { 
                skyCol.setHex(0xf97316); sunInt = 0.8; starOp = 0.2;
                ground.material.opacity = 0.75;
            } else { 
                skyCol.setHex(0x0ea5e9); sunInt = 2; starOp = 0;
                ground.material.opacity = 0.85; // Lebih solid saat siang
            }

            gsap.to(sky.material.color, { r: skyCol.r, g: skyCol.g, b: skyCol.b, duration: 0.5 });
            gsap.to(sunLight, { intensity: sunInt, duration: 0.5 });
            gsap.to(stars.material, { opacity: starOp, duration: 1 });
            
            solarPanel.children[1].material.emissiveIntensity = state.efficiency * 2.5;
        }

        function updateParticles() {
            if (state.efficiency > 0.2 && state.time >= 6 && state.time <= 18) {
                particleSystem.visible = true;
                const pos = particleSystem.geometry.attributes.position.array;
                const count = pos.length / 3;
                const target = new THREE.Vector3(0, 0, 0);

                for (let i = 0; i < count; i++) {
                    // PERLAMBATAN: Mengurangi multiplier kecepatan (speed)
                    const speed = 0.0002 + (i % 3) * 0.0002; 
                    const t = (Date.now() * speed + i * 0.15) % 1;
                    
                    const p = new THREE.Vector3().lerpVectors(sun.position, target, t);
                    
                    const spread = (1 - t) * 4.5; 
                    pos[i*3] = p.x + (Math.sin(i + t*8)) * spread;
                    pos[i*3+1] = p.y + (Math.cos(i + t*8)) * spread;
                    pos[i*3+2] = p.z + (Math.sin(i*0.5 + t*8)) * spread;
                }
                particleSystem.geometry.attributes.position.needsUpdate = true;
                solarPanel.children[1].material.emissive.setHex(0x00f2fe);
            } else {
                particleSystem.visible = false;
            }
        }

        function updateChart() {
            const data = Array.from({length: 24}, (_, i) => calculateEfficiency(i, state.azimuth, state.tilt, state.latitude));
            chart.data.datasets[0].data = data;
            chart.update('none');
        }

        function updateUI() {
            const eff = Math.round(state.efficiency * 100);
            document.getElementById('efficiency-val').innerText = `${eff}%`;
            document.getElementById('efficiency-bar').style.width = `${eff}%`;
            
            document.getElementById('azimuth-label').innerText = `${state.azimuth}Â°`;
            document.getElementById('tilt-label').innerText = `${state.tilt}Â°`;
            document.getElementById('lat-label').innerText = `${state.latitude}Â°`;
            
            const hours = Math.floor(state.time);
            const mins = Math.floor((state.time % 1) * 60).toString().padStart(2, '0');
            document.getElementById('time-label').innerText = `${hours.toString().padStart(2, '0')}:${mins}`;
            document.getElementById('time-display').innerText = `${hours.toString().padStart(2, '0')}:${mins} ${hours >= 12 ? 'PM' : 'AM'}`;

            document.getElementById('level-txt').innerText = state.level;
            document.getElementById('xp-txt').innerText = `${Math.floor(state.xp)} / ${state.level * 1000}`;
            document.getElementById('xp-bar').style.width = `${(state.xp / (state.level * 1000)) * 100}%`;
            document.getElementById('total-energy').innerText = state.totalEnergy.toFixed(2);
            
            if(state.isPlaying) {
                document.getElementById('time-range').value = state.time;
            }

            const status = document.getElementById('sun-status');
            if (state.time < 6 || state.time > 18) status.innerText = "Mode Malam (Matahari di Bawah)";
            else if (state.efficiency > 0.8) status.innerText = "Produksi Maksimal";
            else status.innerText = "Penyinaran Aktif";
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        function checkAchievements() {
            if (state.efficiency > 0.99 && !state.achievements.master) {
                state.achievements.master = true;
                showToast("Solar Architect: Efisiensi 100%!");
            }
        }

        function setupDOMEvents() {
            const bind = (id, key) => {
                document.getElementById(id).addEventListener('input', (e) => {
                    state[key] = parseFloat(e.target.value);
                    updateSimulation();
                });
            };
            bind('azimuth-range', 'azimuth');
            bind('tilt-range', 'tilt');
            bind('lat-range', 'latitude');
            bind('time-range', 'time');

            const playBtn = document.getElementById('play-pause-btn');
            playBtn.addEventListener('click', () => {
                state.isPlaying = !state.isPlaying;
                document.getElementById('play-icon').classList.toggle('hidden', state.isPlaying);
                document.getElementById('pause-icon').classList.toggle('hidden', !state.isPlaying);
                playBtn.classList.toggle('active-glow', state.isPlaying);
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (state.isPlaying) {
                state.time += state.timeSpeed;
                if (state.time >= 24) state.time = 0;
                updateSimulation();
            }

            updateParticles();
            controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
